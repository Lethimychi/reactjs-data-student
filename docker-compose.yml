services:
  # ======================
  # Production (Nginx)
  # ======================
  web:
    container_name: reactjs-data-student-web
    build:
      context: .
      dockerfile: Dockerfile
    image: reactjs-data-student:latest
    ports:
      - "8080:80"
    restart: unless-stopped

  # ======================
  # Development (Vite)
  # ======================
  dev:
    container_name: reactjs-data-student-dev
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    tty: true
    stdin_open: true

# ======================
# Named volumes
# ======================
volumes:
  node_modules:
